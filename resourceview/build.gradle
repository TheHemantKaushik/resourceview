apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

def LIB_VERSION_CODE = 1
def LIB_VERSION_NAME = '1.0.0-alpha2'

ext {
    bintrayRepo = 'resourceview'
    bintrayName = 'com.thehemantkaushik.resourceview:resourceview'

    publishedGroupId = 'com.thehemantkaushik.resourceview'
    libraryName = 'resourceview'
    artifact = 'resourceview'

    libraryDescription = 'A view to handle resource states e.g. loading, data or error.'

    siteUrl = 'https://github.com/TheHemantKaushik/resourceview'
    gitUrl = 'https://github.com/TheHemantKaushik/resourceview.git'

    libraryVersion = LIB_VERSION_NAME

    developerId = 'thehemantkaushik'
    developerName = 'Hemant Kaushik'
    developerEmail = 'thehemantkaushik@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode LIB_VERSION_CODE
        versionName LIB_VERSION_NAME
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:support-annotations:27.0.2'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

apply from: '../install_config.gradle'
apply from: '../bintray_config.gradle'